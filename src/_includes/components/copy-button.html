{% comment %} 
       
Input parameters: 
- url: the URL to share
- title: the title of the content to share
- description: the description of the content to share
        
{% endcomment %}

<abbr title="Click to copy">
    <button class="copy-button" data-share-description="{{ include.description }}" data-share-title="{{ include.title }}" data-share-url="{{ include.url }}" type="button"> <span class="icon-share2"></span> </button>
</abbr>
