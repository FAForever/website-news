layout: base

{% comment %}
  The scope of this layout is influenced by this plugin:
   - https://github.com/field-theory/jekyll-category-pages#template-for-category-pages
{% endcomment %}

<section class="wrapper">
  <ul class="post-small-item-list-container">
    {% for post in page.posts %}
      <li class="post-small-item-container post-card">
        {% include post/small.html post=post %}
      </li>
    {% endfor %}
  </ul>
</section>
