name: Continuous integration

on:
  push:
    branches-ignore: deploy/gh-pages

jobs:
  lighthouse:
    # A tool to measure website performance. See also:
    # - https://github.com/GoogleChrome/lighthouse
    # - https://github.com/GoogleChrome/lighthouse-ci
    # - https://github.com/GoogleChrome/lighthouse-ci/blob/main/docs/getting-started.md

    name: Lighthouse
    runs-on: ubuntu-latest
    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Use Node.js 20.x
        uses: actions/setup-node@v3
        with:
          node-version: 20.x

      - name: Setup Ruby
        uses: ruby/setup-ruby@v1
        with:
          ruby-version: "3.3"
          bundler-cache: true
          cache-version: 0
          working-directory: "${{ github.workspace }}/src"

      # Use a cache to (re)store images to speed up build process

      - name: Restore cached images
        id: cache-images-restore
        uses: actions/cache/restore@v4
        with: 
          path: src/cache
          key: cache

      # We need a development version because we need a base url of '' (empty string)
      - name: Build the development version of the site
        run: |
          npm ci
          npm run build-dev 

      # Use a cache to (re)store images to speed up build process

      - name: Save images to cache
        id: cache-images-save
        uses: actions/cache/save@v4
        with:
          path: src/cache
          key: ${{ steps.cache-images-restore.outputs.cache-primary-key }}

      - name: Setup service worker
        run: | 
          npm run workbox-generate

      - name: Run lighthouse
        run: |
          npm run lighthouse
  
      - name: Upload Lighthouse report
        uses: actions/upload-artifact@v3
        with:
          name: lighthouse-report
          path: .lighthouseci

          # we need this because the folders/files start with a `.` which is considered to be hidden on Linux
          include-hidden-files: true
